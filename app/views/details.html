{% extends "layout.html" %}

{% block header %}
  {# Set serviceName in config.js. #}
  {{ govukHeader({
    serviceName: serviceName,
    serviceUrl: "/",
    containerClasses: "govuk-width-container"
  }) }}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Enter claimant details
          </h1>
        </legend>

<form class="form" action="claimant-info" method="post">

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-town">
      Full name
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text">
  </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-town">
            National Insurance number
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-postcode">
            Current award length
          </label>
          <input class="govuk-input govuk-input--width-10" id="address-county" name="address-county" type="text">
        </div>


        <button type="submit" class="govuk-button">
          Continue
        </button>
  </form>
      </fieldset>


    </div>
  </div>



{% endblock %}
