                <div class="app-tabs__container js-tabs__container app-tabs__container--with-close-button" id="example-default-html" role="tabpanel" aria-hidden="false">

<script>
  function copyGeneratedContent() {
    var copyText = document.getElementById("genText");
    var copyBtn = document.getElementById("copyButton");
    copyText.select();
    document.execCommand("copy");
    copyBtn.textContent = "Copied!";
  }
</script>
